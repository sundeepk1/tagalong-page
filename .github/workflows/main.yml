name: Build Hugo project
on:
  push:
    branches: 
      - devel
  pull_request:
    branches: 
      - devel
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.75.1'
          extended: true
      - name: build hugo project
        run: hugo --minify