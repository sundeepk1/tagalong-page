name: Build Hugo project
on:
  push:
    branches: 
      - devel
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2.4.12
        with:
          hugo-version: 0.74.3 
          extended: true
      - name: cleanup of old dir contents
        run: rm -rf docs
      - name: Build
        run: hugo --config src/config.toml --minify
      - name: Create cname file
        run: |
          mkdir -pv docs >> $GITHUB_ENV
          echo "DOMAIN=tagalong.page" > src/CNAME >> $GITHUB_ENV
      #- name: Deploy
      #  run: |
       #   pwd
       #   ls -lrt 
      - name: Deploy to DOCS directory
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: release
