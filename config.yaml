baseurl: 'https://tagalong.page/'
title: Tagalong.Page
languageCode: en-us
paginate: '10'
theme: mainroad
disqusShortname: ''
googleAnalytics: ''
Author:
  name: Sundeep Kumar Paulraj
  bio: >-
    some description about the author
    writer.
  avatar: img/avatar.png
Params:
  subtitle: ''
  description: A blog on DevOps, SRE and Software Engineering
  copyright: Sundeep Kumar Paulraj
  opengraph: true
  schema: true
  twitter_cards: true
  readmore: false
  authorbox: true
  toc: true
  pager: true
  post_meta:
    - author
    - date
    - categories
    - translations
  logo:
    subtitle: DevOps, SRE and Software Engineering
  mainSections:
    - General
    - Operating Systems
    - Databases
    - post
    - blog
    - news
  dateformat: '2006-01-02'
  mathjax: true
  mathjaxPath: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js'
  mathjaxConfig: TeX-AMS-MML_HTMLorMML
  googleFontsLink: 'https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700'
  highlightColor: ''
  #customCSS:
  #  - css/custom.css
  #customJS:
  #  - js/custom.js
